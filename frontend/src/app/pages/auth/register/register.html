<div
  class="min-h-screen bg-linear-to-br from-gray-900 via-indigo-900 to-gray-800 flex items-center justify-center px-4 py-6"
>
  <div
    class="bg-white text-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden"
  >
    <form class="p-8 space-y-6" [formGroup]="registerForm" (submit)="onSubmit()">
      <h1 class="text-center text-3xl font-extrabold text-indigo-700">
        Sign Up
      </h1>
      <p class="text-center text-sm text-gray-500">
        Please fill in the details to create a new account
      </p>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <div class="relative">
          <svg
            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <path d="M3 7l9 6 9-6" />
          </svg>
          <input
            type="email"
            formControlName="email"
            id="email"
            autocomplete="email"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1"
          >Password</label
        >
        <div class="relative">
          <svg
            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <rect x="5" y="11" width="14" height="11" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <path d="M12 15v3" />
          </svg>
          <input
            type="password"
            formControlName="password"
            id="password"
            autocomplete="new-password"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Password"
            required
          />
        </div>
      </div>

      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <div class="relative">
          <svg
            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5.121 17.804A8.003 8.003 0 0112 15a8.003 8.003 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <input
            type="text"
            formControlName="name"
            id="name"
            autocomplete="given-name"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Name"
            required
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50"
        [disabled]="registerForm.invalid || loading()"
      >
      @if (!loading()) {
        <span>Sign Up</span>
      } @else {
        <span>Signing Up...</span>
      }
      </button>

      <!-- Link to Login -->
      <p class="text-center text-gray-500 text-sm">
        Already have an account?
        <a
          [routerLink]="['/login']"
          class="text-indigo-600 hover:text-indigo-700 font-semibold"
          >Log in</a
        >
      </p>
    </form>
  </div>
</div>
